<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پیام برای عزیزم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7ecec;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      font-size: 8vw;
      animation: heartBeat 1s infinite alternate;
    }
    .love-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      color: #ff3366;
      direction: rtl;
    }

    @keyframes heartBeat {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="heart">❤️</div>
    <p class="love-message">تو روزانه خوشبختی من هستی!</p>
  </div>

  <script>
    const heart = document.getElementById('heart');
    const loveMessage = document.querySelector('.love-message');

    const messages = [
      "تو زندگی من رو روشن می‌کنی!",
      "تو بهترین چیزی هستی که برام اومده!",
      "با تو، هر روز یک ماجراجویی شگفت‌انگیزه!",
      "خیلی از داشتن تو در زندگیم قدردانی می‌کنم!",
      "تو عشق جاودانی منی!"
    ];

    function followTouch(event) {
      const x = event.touches[0].clientX;
      const y = event.touches[0].clientY;
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
    }

    function showMessage() {
      loveMessage.innerText = messages[Math.floor(Math.random() * messages.length)];
      loveMessage.style.display = 'block';
    }

    function hideMessage() {
      loveMessage.style.display = 'none';
    }

    document.addEventListener('touchmove', followTouch);
    document.addEventListener('click', showMessage);
    document.addEventListener('touchend', hideMessage);
  </script>
</body>
</html>
